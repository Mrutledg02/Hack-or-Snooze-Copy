<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="main-nav-left hidden"> |
    <a class="nav-link" id="nav-submit" href="#">submit</a> |
    <a class="nav-link" id="nav-favorited-stories" href="#">favorites</a> |
    <a class="nav-link" id="nav-my-stories" href="#">my&nbsp;stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<section id="stories-container" class="stories-container container">
  <form action="" id="new-story-form" class="story-form hidden">
    <label for="new-story-title">Title:</label>
    <input type="text" id="new-story-title" required>

    <label for="new-story-author">Author:</label>
    <input type="text" id="new-story-author" required>

    <label for="new-story-url">URL:</label>
    <input type="url" id="new-story-url" required>

    <button type="submit">Submit</button>
  </form>
</section>

<form id="edit-story-form" class="hidden">
  <label for="edit-story-title">Title:</label>
  <input type="text" id="edit-story-title" required>

  <label for="edit-story-author">Author:</label>
  <input type="text" id="edit-story-author" required>

  <label for="edit-story-url">URL:</label>
  <input type="url" id="edit-story-url" required>

  <button type="submit">Save Changes</button>
</form>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

    <!-- List of stories favorited by the user -->
    <ol id="favorited-stories" class="hidden stories-list"></ol>

    <!-- List of stories by the user -->
    <ol id="my-stories" class="hidden stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form action="#" id="signup-form" class="account-form hidden" method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<section id="user-profile" class="account-profile hidden">
  <h2>User Profile</h2>
  <form id="profile-form">
    <label for="new-name">New Name:</label>
    <input type="text" id="new-name" name="new-name" required>

    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" name="new-password" required>

    <button type="submit">Update Profile</button>
  </form>
</section>

<!-- Add this div in your HTML where you want to display messages -->
<div id="profile-message" class="profile-message"></div>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
